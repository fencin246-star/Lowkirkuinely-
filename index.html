<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lowkirkuinely Meme Hub</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #2e2e2e;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .generator {
      margin: 30px auto;
      max-width: 500px;
      padding: 20px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
    }

    .generator img {
      width: 80%;
      border-radius: 12px;
      margin: 10px 0;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      margin: 30px 0;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>lowkirkuinely Meme Hub</header>

  <section class="gallery" id="gallery">
    <!-- Gallery images go here -->
  </section>

  <section class="generator">
    <div id="generatedQuote">click ‚Äúgenerate brainrot‚Äù</div>
    <img id="generatorMeme" src="" alt="kirkified meme">
    <button onclick="newBrainrot()">generate brainrot</button>
  </section>

  <footer>made with brainrot & memes üòå</footer>

  <audio id="popSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-click-1129.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Meme gallery images
    const galleryImages = [
      "images/kirk1.jpg",
      "images/kirk2.jpg",
      "images/kirk3.jpg",
      "images/kirk4.jpg"
    ];

    // Add gallery to page
    const gallery = document.getElementById("gallery");
    galleryImages.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      gallery.appendChild(img);
    });

    // Quotes
    const quotes = [
      "lowkirkuinely why am i like this.",
      "lowkirkuinely this altered my brain chemistry.",
      "lowkirkuinely my brain just went quiet.",
      "lowkirkuinely not me relating rn."
    ];

    // Generator memes
    const memes = [
      "images/kirk1.jpg",
      "images/kirk2.jpg",
      "images/kirk3.jpg"
    ];

    function newBrainrot() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const meme = memes[Math.floor(Math.random() * memes.length)];

      document.getElementById("generatedQuote").textContent = quote;
      document.getElementById("generatorMeme").src = meme;

      const sound = document.getElementById("popSound");
      sound.currentTime = 0;
      sound.play();
    }

    // Initialize
    newBrainrot();
  </script>

</body>
</html>
